<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <section id="contact" class="bg-light">
        <div class="container">
            <h2>Get Your <span class="text-primary">WEBSITE</span> NOW</h2>
            <div class="form-container">
                <div class="mail-icon"><i class="fas fa-envelope"></i></div>
                <div class="form-box">
                 <h3>send me a <span class="text-primary"></span>Message</h3>
                 <form>
                <div class="form-group">
                      <label for="name"> Name</label>
                      <input type="text" placeholder="Enter Name Please">
                   </div> 
                   <div class="form-group">
                      <label for="message"> Message</label>
                      <input type="text" placeholder="Enter Message Please">
                   </div>                                 
                   
  
  
                   <div class="form-group">
                      <label for="email"> Email</label>
                      <input type="email" placeholder="Enter Email Please">
                   </div>
                   <input type="submit" value="Send Message">
  
                    
  
  
  
                 </form>
                </div>
                
            </div>
 
        </div>
    </section>

    
</body>
</html>
